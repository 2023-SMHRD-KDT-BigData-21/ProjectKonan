<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글쓰기</title>
	<link rel="stylesheet" type="text/css" href="./css/CommunityWrite.css">
</head>
<body>
	<div class = 'write_container'>
	    <h1>게시글 작성</h1>
        <form action="" method="post"> <!-- 경로 자바 파일 안 만들어서 action값 안 넣음, action에 서블릿 넣을땐 매핑값 넣어야되고 jsp넣을땐 파일명.jsp라고 써야댐(왜..?ㅠㅠ) -->
        
            <div class="input-group">
            
                <!-- 제목 입력 -->
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
            </div>
            <hr>
            <div class="input-group">
                <!-- 내용 입력 -->
                <!-- 30줄까지 작성 가능 -->
                <textarea id="content" name="content" rows="30" placeholder="내용을 입력하세요"></textarea> 
            </div>
            
            <button type="submit">작성</button>
        </form>
	</div>
</body>
</html>
